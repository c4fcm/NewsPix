<!DOCTYPE html>

<html lang="en">
	<head>
		<title>NewsPix</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/newspix.css" />
	</head>

	<body class="bs-cover">
		<div class="container">
			<div class="content-top">
				<div class="page-header">
					<a href="http://bostonherald.com" class="herald"><img src="images/logos/herald-small.png"></a>
					<a href="http://dev.newspix.today" class="about">NewsPix</a>
				</div>
			</div>
			<div class="content-bottom">
				<div class="row" id="headline">
					<div class="headline">
					</div>
				</div>

				<div class="row" id="social-media">
					<img src="images/social-media/facebook.png" class="social-media">
					<img src="images/social-media/twitter_small.png" class="social-media">
					<img src="images/social-media/github.png" class="social-media">
				</div>
			</div>
		</div>
		<div id="backstretch"></div>

		<!-- Scripts -->
		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/newspix.js"></script>

</html>
