        <!-- Bootstrap Core CSS -->

    <body>
        <div class="main-content">
            <div class="container">
                <div class="row">

                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name='username' placeholder="Username" required>

                                        <label for="password">Password</label>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
